<template name="verifyemail">
  <h1>Verify Your Email Address</h1>
  <form role="form">
  	 <div class="form-group">
  	  <input type="text" class="form-control" id="email" placeholder="your-email@gmail.com" />
  	  <input type="button" class="btn btn-success btn-lg" id="verify" value="Verify" />
  	 </div>
  </form>
</template>

<template name="checkemail">
 <h1>Please check your email</h1>
 <p>Once you verify you can do amazing things!</p>

</template>

<template name="verified">
 <h1>Thank you for verifying your email address!</h1>
 <p> now you can use our amazing app!</p>

</template>
